<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Menukort</title>
    <link rel="stylesheet" href="menukort.css">
</head>
<body>
<main class="backdrop">
    <section class="wrapper">

        <img src="baggrundsbilede.png" class="hey" alt="baggrund">

        <article class="box menu-box">

            <header class="text-center mb-3">
                <span class="title-small">Jule</span>
                <span class="title-big">Menukort</span>
            </header>

            <section>
                <h2 class="section-title">Snacks</h2>

                <ul>
                    <li class="menu-item"><span class="name">3 stk. æbleskiver</span><span class="price">30,-</span></li>
                    <li class="menu-item"><span class="name">Skål med vaniljekranse</span><span class="price">20,-</span></li>
                    <li class="menu-item"><span class="name">Honninghjerte</span><span class="price">30,-</span></li>
                    <li class="menu-item"><span class="name">Julekonfekt</span><span class="price">15,-</span></li>
                    <li class="menu-item"><span class="name">Brændte mandler</span><span class="price">15,-</span></li>
                </ul>
            </section>

            <section>
                <h2 class="section-title mt-4">Drikkevarer</h2>

                <ul>
                    <li class="menu-item"><span class="name">Gløgg</span><span class="price">20,-</span></li>
                    <li class="menu-item"><span class="name">Alkoholfri gløgg</span><span class="price">20,-</span></li>
                    <li class="menu-item"><span class="name">En flaske kildevand</span><span class="price">10,-</span></li>
                    <li class="menu-item"><span class="name">Sodavand 33 cl.</span><span class="price">15,-</span></li>
                    <li class="menu-item"><span class="name">Kaffe/The</span><span class="price">25,-</span></li>
                </ul>
            </section>

        </article>

    </section>
</main>

</body>
</html>
